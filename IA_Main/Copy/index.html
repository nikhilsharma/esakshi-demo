    <title>Image with Button Overlay</title>

            position: relative;
            display: inline-block;
        }
        .overlay-button {

            top: 50%;
           ac left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<div class="container">
