<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recommendation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Main container for the entire page */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            justify-content: space-between; /* Space between image and buttons */
        }

        /* Image Section */
        .image-container {
            width: 100%;
            height: 80%; /* Image will take up 80% of the screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the image scales without distortion */
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .overlay-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Home Button Styling */
        .home-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let images = ['1-Login.png','2-My-Modules.png', '3-View-Edit-Recommendations.png',
                    '4-View-Edit-Development.png', '5-View-Works-Available-to-Edit.png',
                     '6-Choose-Work-to-Edit.png', '7-Click-to-Edit.png', '8-A-Letter-May-Have-more-than-1-work.png',
                    '9-Choose-Edit-Pencil.png', '10-Lets-Change-Village.png',
                    'IDA-6-Notice-Village-Before-Update.png', 
                    '11-Select-Village.png',
                    '12-Select-Updated-Village.png', '13-Click-Update.png', '14-Data-Update-Message.png',
                    '15-Status-Change-At-MP-Login.png', 'IDA-7-Notice-Village-After-Update.png'
        ];
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Image Container -->
        <div class="image-container">
            <img id="mainImage" src="1-Login.png" alt="Workflow Image">
        </div>
    
        <!-- Button Container -->
        <div class="button-container">
            <!-- Previous Button -->
            <button class="overlay-button" onclick="prevImage()">Previous Step</button>
    
            <!-- Home Button (Centered) -->
            <a href="#">
                <button class="home-button" onclick="history.back()">Back to Main Page</button>
            </a>
    
            <!-- Next Button -->
            <button class="overlay-button" onclick="nextImage()">Next Step</button>
        </div>
    </div>    
</body>
</html>
