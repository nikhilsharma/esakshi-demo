<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create IA Hierarchy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Main container for the entire page */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            justify-content: space-between; /* Space between image and buttons */
        }

        /* Image Section */
        .image-container {
            width: 100%;
            height: 80%; /* Image will take up 80% of the screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the image scales without distortion */
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .overlay-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Home Button Styling */
        .home-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let images = ['1-Login-IDA-1.png', '2-My-Modules.png', '3-Master-Configuration.png', 
        '4-Manage-Hierarchy.png', '5-Manage-Hierarchy-Establishment.png', '6-Select-Department-Search-For-Existing-Hierarchy.png',
        '7-Make-New-Hierarchy-Add.png', 
        '8-Adding-Hierarchy-Screen.png', '9-Select-Maker-Search-Box.png', '10-Select-Department.png',
        '11-Search-Department-and-select.png', '12-Search-Employees.png', '13-Employees-of-Particular-IA-are-Populated.png',
        '14-Select-Employee-Click-Ok.png', 
        '15-Select-Process.png', '16-Fund-Disbursement-Process.png', '17-Select-Checker.png', '18-Select-Department.png',
        '19-Select-Correct-Department.png', '20-Search-Employees.png', '21-Select-Employee-As-checker.png', 
        '22-Select-Approver.png',
        '23-Select-Department.png', '24-Select-Approver.png', '25-Notice-Approver-is-IDA-Main.png',
        '26-Click-Save.png', '27-Hierarchy-Created.png', '28-View-Hierarchy.png'
        ];

        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }
    </script>
</head>
<title>
    Create IA Department
</title>
<body>

<div class="container">
    <!-- Image Container -->
    <div class="image-container">
        <img id="mainImage" src="1-Login-IDA-1.png" alt="Workflow Image">
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Previous Button -->
        <button class="overlay-button" onclick="prevImage()">Previous Step</button>

        <!-- Home Button (Centered) -->
        <a href="#">
            <button class="home-button" onclick="history.back()">Back to Main Page</button>
        </a>

        <!-- Next Button -->
        <button class="overlay-button" onclick="nextImage()">Next Step</button>
    </div>
</div>

</body>
</html>
