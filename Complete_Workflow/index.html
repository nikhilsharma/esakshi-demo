        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }

        function toggleZoom(event) {
            const image = event.target;
            const isZoomed = image.style.transform === 'scale(2)';
            image.style.transform = isZoomed ? 'scale(1)' : 'scale(2)';
            image.style.cursor = isZoomed ? 'zoom-in' : 'zoom-out';
            if (!isZoomed) {
                image.parentElement.scrollTop = 0; // Scroll to the top when zooming out
                image.parentElement.scrollLeft = 0; // Scroll to the left when zooming out
            } else {
                image.parentElement.scrollTop = (image.clientHeight - image.parentElement.clientHeight) / 2;
                image.parentElement.scrollLeft = (image.clientWidth - image.parentElement.clientWidth) / 2;
            }
        }
